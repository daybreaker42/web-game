<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=800, initial-scale=1.0" />
    <title>The Lost Pokemons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

        <div id="game-root">
        <div id="game-root">
            <!-- Title Screen-->
            <section id="title" class="screen">
            <div class="logo" alt="Game Logo"></div>
            <p class="press-any">Press any button to start</p>
            </section>
    
            <!-- Main menu Screen-->
            <section id="main-menu" class="menu screen hidden">
            <button class="pixel-box pixel-box--menu" id="btn-play">게임하기</button>
            <button class="pixel-box pixel-box--menu" id="btn-ranking">랭킹보기</button>
            <button class="pixel-box pixel-box--menu btn-options" title="Options">옵션</button>
            </section>
    
            <!-- Select mode Screen-->
            <section id="mode-menu" class="menu screen hidden">
            <button class="pixel-box pixel-box--menu" id="btn-story">스토리 모드</button>
            <button class="pixel-box pixel-box--menu" id="btn-score">점수 모드</button>
            <button class="pixel-box pixel-box--menu" id="btn-back-to-main-menu" class="back">뒤로가기</button>
            </section>
    
            <!-- Select Level Screen-->
            <section id="level-menu" class="menu screen hidden">
            <h2>난이도를 선택하세요</h2>
            <button class="pixel-box pixel-box--menu" class="btn-level" data-diff="easy">쉬움</button>
            <button class="pixel-box pixel-box--menu" class="btn-level" data-diff="normal">보통</button>
            <button class="pixel-box pixel-box--menu" class="btn-level" data-diff="hard">어려움</button>
            <button class="pixel-box pixel-box--menu" id="btn-back-to-mode-menu" class="back">뒤로가기</button>
            </section>
    
            <!-- Story Screen-->
            <section id="story-screen" class="screen hidden">
            <div id="story-illustration"></div>
            <div id="story-textbox">
                <p id="story-line"></p>
                <button class="pixel-box" id="btn-skip" class="skip">Skip</button>
            </div>
            </section>
        </div>
        </div>
      

    <!-- Option modal -->
    <dialog class="pixel-box" id="options-modal">
      <h3>Options</h3>
      <label>
        Effect&nbsp;Volume
        <input
          type="range"
          id="sfx-volume"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </label>
      <label>
        BGM&nbsp;Volume
        <input
          type="range"
          id="bgm-volume"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </label>
      <button id="modal-close" class="pixel-box">X</button>
    </dialog>

    <!-- Sound -->
    <audio id="bgm" src="../assets/sounds/title.mp3" autoplay loop></audio>
    <audio
      id="start-sfx"
      src="../assets/sounds/title_start.mp3"
      preload="auto"
    ></audio>
    <audio
      id="click-sfx"
      src="../assets/sounds/click.wav"
      preload="auto"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>

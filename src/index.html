<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=800, initial-scale=1.0" />
    <title>~The Lost Pokemons~</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="range.css" />
    <link rel="stylesheet" href="credits.css" />
  </head>
  <body>
    <div id="game-root">
      <!-- Title Screen-->
      <section id="title" class="screen">
        <div class="logo" alt="Game Logo"></div>
        <p class="press-any">Press any button to start</p>
      </section>

      <!-- Main menu Screen-->
      <section id="main-menu" class="menu screen hidden">
        <button class="pixel-box pixel-box--menu" id="btn-play">
          게임하기
        </button>
        <button class="pixel-box pixel-box--menu" id="btn-ranking">
          랭킹보기
        </button>
        <button class="pixel-box pixel-box--menu btn-options" title="Options">
          환경설정
        </button>
      </section>

      <!-- Select mode Screen-->
      <section id="play-mode-menu" class="menu screen hidden">
        <button class="pixel-box pixel-box--menu" id="btn-story">
          스토리 모드
        </button>
        <button class="pixel-box pixel-box--menu" id="btn-score">
          점수 모드
        </button>
        <button
          class="pixel-box pixel-box--menu"
          id="btn-back-to-main-menu"
          class="back"
        >
          뒤로가기
        </button>
      </section>

      <!-- Select Level Screen-->
      <section id="level-menu" class="menu screen hidden">
        <h2>난이도를 선택하세요</h2>
        <button class="pixel-box pixel-box--menu btn-level" data-level="easy">
          쉬움
        </button>
        <button class="pixel-box pixel-box--menu btn-level" data-level="normal">
          보통
        </button>
        <button class="pixel-box pixel-box--menu btn-level" data-level="hard">
          어려움
        </button>
        <button
          class="pixel-box pixel-box--menu"
          id="btn-back-to-play-mode-menu"
          class="back"
        >
          뒤로가기
        </button>
      </section>

      <!-- Story Screen-->
      <section id="story-screen" class="screen hidden">
        <div id="story-illustration"></div>
        <button id="btn-skip-story" class="btn-skip">> Skip</button>
        <div id="story-textbox" class="hidden">
          <span id="story-potrait" class="hidden"></span>
          <span id="story-line"></span>
          <span class="story-next-indicator">▼</span>
        </div>
      </section>

      <!-- Ranking screen -->
      <section id="ranking-screen" class="screen hidden fade-in">
        <div class="ranking-container">
          <div class="ranking-row">
            <div class="ranking-label">모드</div>
            <div class="ranking-mode-tabs">
              <button class="ranking-tab active" data-mode="story">
                스토리
              </button>
              <button class="ranking-tab" data-mode="score">스코어</button>
            </div>
          </div>
          <div class="ranking-row">
            <div class="ranking-label">난이도</div>
            <div class="ranking-difficulty-tabs">
              <button class="difficulty-tab active" data-level="easy">
                쉬움
              </button>
              <button class="difficulty-tab" data-level="normal">보통</button>
              <button class="difficulty-tab" data-level="hard">어려움</button>
            </div>
          </div>
          <div class="scoreboard"></div>
          <button
            id="btn-back-to-main"
            class="pixel-box ranking-back"
            style="margin-top: 28px"
          >
            뒤로가기
          </button>
        </div>
      </section>

      <!-- Ending Credits -->
      <section id="credits-screen" class="screen hidden">
        <div id="credits-root">
          <div id="credits-scroll"></div>
          <button id="btn-skip-credits" class="btn-skip">> Skip</button>
        </div>
      </section>
    </div>

    <!-- Confirm skip modal -->
    <dialog id="confirm-skip-modal" class="pixel-box">
      <div style="padding: 12px; text-align: center">
        정말로 스킵하시겠습니까?<br />
        <button
          id="skip-confirm-yes"
          class="pixel-box modal-inner-button"
          style="margin: 10px 4px"
        >
          네
        </button>
        <button
          id="skip-confirm-no"
          class="pixel-box modal-inner-button"
          style="margin: 10px 4px"
        >
          아니오
        </button>
      </div>
    </dialog>

    <!-- Option modal -->
    <dialog class="pixel-box" id="options-modal">
      <h3>환경설정</h3>
      <label>
        효과음&nbsp;볼륨
        <input
          type="range"
          id="sfx-volume"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </label>
      <label>
        배경음악&nbsp;볼륨
        <input
          type="range"
          id="bgm-volume"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </label>
      <button id="modal-close" class="pixel-box modal-inner-button">X</button>
    </dialog>

    <!-- CRT 콘솔 연출 화면 -->
    <section id="crt-console-screen" class="screen hidden">
      <div class="crt" id="crt-terminal">
        <pre id="crt-console-text"></pre>
      </div>
    </section>

    <!-- Sound -->
    <audio id="crt-type-sfx" preload="auto"></audio>
    <audio id="crt-off-sfx" preload="auto"></audio>

    <audio id="bgm" autoplay loop></audio>
    <audio id="sfx" preload="auto"></audio>
    <!-- JS Modules -->
    <script src="data.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/story.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/options.js"></script>
    <script src="js/ranking.js"></script>
    <script src="js/credits.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌 깨기 게임</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/game/game.css">
</head>
<body>
    <div class="mode-selection">
        <button id="brickModeButton" class="mode-button active">벽돌깨기 게임</button>
        <button id="bossModeButton" class="mode-button">보스전</button>
    </div>
    
    <div class="score-info">
        <span>점수: <span id="score">0</span></span>
        <span style="margin-left: 20px;">남은 생명: <span id="lives">3</span></span>
    </div>
    <div id="timer">02:00</div>
    
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="533"></canvas>
        <div class="controls">
            <button id="startButton" tabindex="-1">게임 시작</button>
            <button id="pauseButton" tabindex="-1">일시 정지</button>
            <button id="restartButton" tabindex="-1">다시 시작</button>
        </div>
        <div id="pokemon-slot-container">
            <div class="pokemon-slot selected" id="slot-0"></div>
            <div class="pokemon-slot" id="slot-1"></div>
            <div class="pokemon-slot" id="slot-2"></div>
            <div class="pokemon-slot" id="slot-3"></div>
        </div>
        <button id="pause-button" class="pixel-box">
            일시정지
        </button>
    </div>
    <dialog id="info-modal" class="pixel-box">
        <div style="padding: 12px; text-align: center">
            다음 방식으로 조작이 가능합니다.<br />
            <span id="info-content"></span>
            <br />
            <button id="info-confirm-yes" class="pixel-box modal-inner-button" style="margin: 10px 4px">
                알겠어요
            </button>
        </div>
    </dialog>
    
    
    <script src="./js/helpers.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/game/utils.js"></script>
    <script src="./js/game/models/brick.js"></script>
    <script src="./js/game/models/gameManager.js"></script>
    <script src="./js/game/brickGame.js"></script>
    <script src="./js/game/bossGame.js"></script>
    <script src="./js/game/main.js"></script>
</body>
</html>

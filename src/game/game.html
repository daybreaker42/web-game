<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌 깨기 게임</title>
    <link rel="stylesheet" href="./game.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e; /* 다크 모드 배경색으로 변경 */
            color: #ffffff; /* 텍스트 색상을 흰색으로 변경하여 가독성 확보 */
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            margin: 20px auto;
        }
        
        canvas {
            background: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: block;
        }
        
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
          button:hover {
            background-color: #45a049;
        }
        
        .mode-selection {
            margin: 20px 0;
            text-align: center;
        }
        
        .mode-button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 0 15px;
            background-color: #2196F3;
        }
        
        .mode-button:hover {
            background-color: #1976D2;
        }
        
        .mode-button.active {
            background-color: #FF9800;
        }
        
        .mode-button.active:hover {
            background-color: #F57C00;
        }
        
        .score-info {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .score-info span {
            margin-right: 20px;
            background-color: #4CAF50;
        }
        .score-info #score, .score-info #lives {
            color: #FFD700; /* 점수 색상 변경 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>게임 모드 선택</h1>
    
    <!-- 게임 모드 선택 -->
    <div class="mode-selection">
        <button id="brickModeButton" class="mode-button active">벽돌깨기 게임</button>
        <button id="bossModeButton" class="mode-button">보스전</button>
    </div>
    
    <div class="score-info">
        <span>점수: <span id="score">0</span></span>
        <span style="margin-left: 20px;">남은 생명: <span id="lives">3</span></span>
    </div>
    
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="533"></canvas>
        <div class="controls">
            <button id="startButton" tabindex="-1">게임 시작</button>
            <button id="pauseButton" tabindex="-1">일시 정지</button>
            <button id="restartButton" tabindex="-1">다시 시작</button>
            </div>
    </div>
    <script src="../data.js"></script>
    <script src="./utils.js"></script>
    <script src="./models/brick.js"></script>
    <script src="./models/gameManager.js"></script>
    <script src="./game.js"></script>
    <script src="./boss.js"></script>
    <script>
        // 게임 모드 선택 관리
        let currentGameMode = 'brick'; // 기본값: 벽돌깨기
        let currentGame = null;

        // DOM 요소들
        const brickModeButton = document.getElementById('brickModeButton');
        const bossModeButton = document.getElementById('bossModeButton');
        const canvas = document.getElementById('gameCanvas');

        // 모드 버튼 이벤트 리스너
        brickModeButton.addEventListener('click', () => {
            switchGameMode('brick');
        });

        bossModeButton.addEventListener('click', () => {
            switchGameMode('boss');
        });

        // 게임 모드 전환 함수
        function switchGameMode(mode) {
            // 현재 실행 중인 게임 정지
            if (currentGame && currentGame.animationFrame) {
                currentGame.endGame();
            }

            // 모드 업데이트
            currentGameMode = mode;

            // 버튼 스타일 업데이트
            brickModeButton.classList.toggle('active', mode === 'brick');
            bossModeButton.classList.toggle('active', mode === 'boss');
            // 새로운 게임 인스턴스 생성
            if (mode === 'brick') {
                // BrickGame 인스턴스 생성
                currentGame = new BrickGame(canvas);
                currentGame.setGameInfo({
                    mode: 'brick',
                    level: 'normal',
                    stage: 1
                });
                currentGame.animationFrame = requestAnimationFrame((time) => currentGame.update(time));
            } else if (mode === 'boss') {
                // BossGame 인스턴스 생성
                currentGame = new BossGame(canvas);
                currentGame.setGameInfo({
                    mode: 'boss',
                    level: 'normal',
                    stage: 4
                });
                currentGame.animationFrame = requestAnimationFrame((time) => currentGame.update(time));
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function () {
            // 기본 모드(벽돌깨기)로 초기화
            switchGameMode('brick');
        });
    </script>
</body>
</html>
